  <script>
    const form = document.getElementById('paymentForm');
    const numberInput = document.getElementById('number');
    const amountInput = document.getElementById('amount');
    const transactionInput = document.getElementById('transaction');
    const submitButton = form.querySelector('button[type="submit"]');

    // Add icons dynamically (fallback in case CDN fails)
    document.addEventListener('DOMContentLoaded', () => {
      if (!document.querySelector('.fa-mobile-alt')) {

        style.innerHTML = `

        `;
        document.head.appendChild(style);
      }
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      let isValid = true;

      // Reset error messages
      document.querySelectorAll('.error-message').forEach((el) => (el.textContent = ''));
      numberInput.classList.remove('error');
      amountInput.classList.remove('error');
      transactionInput.classList.remove('error');

      // Validate bKash number
      const numberPattern = /^01[3-9]\d{8}$/;
      if (!numberPattern.test(numberInput.value)) {
        document.getElementById('numberError').textContent = 'Please enter a valid 11-digit bKash number starting with 013-019';
        numberInput.classList.add('error');
        isValid = false;
      }

      // Validate amount
      const amount = parseFloat(amountInput.value);
      if (isNaN(amount)) {
        document.getElementById('amountError').textContent = 'Please enter a valid number';
        amountInput.classList.add('error');
        isValid = false;
      } else if (amount <= 0) {
        document.getElementById('amountError').textContent = 'Amount must be greater than 0';
        amountInput.classList.add('error');
        isValid = false;
      } else if (amount > 50000) {
        document.getElementById('amountError').textContent = 'Maximum amount is 50,000 BDT';
        amountInput.classList.add('error');
        isValid = false;
      }

      // Validate transaction ID
      if (transactionInput.value.trim().length < 6) {
        document.getElementById('transactionError').textContent = 'Transaction ID must be at least 6 characters';
        transactionInput.classList.add('error');
        isValid = false;
      }

      if (isValid) {
        // Show loading state
        submitButton.disabled = true;
        submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

        }, 1500);

    });

        submitButton.disabled = !form.checkValidity();
      });
    });
